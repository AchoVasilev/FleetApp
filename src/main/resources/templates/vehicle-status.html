<!DOCTYPE html>
<html lang="en">

<head>
    <th:block th:include="~{/fragments/head}"></th:block>
    <title>Vehicle Statuses</title>
</head>

<body>

<!-- ======= Header ======= -->
<th:block th:include="~{/fragments/header}"></th:block>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<th:block th:include="~{/fragments/sidebar}"></th:block>
<!-- End Sidebar-->

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Countries Page</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Pages</li>
                <li class="breadcrumb-item active">Blank</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add Vehicle Status
    </button>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Details</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehicleStatus : ${vehicleStatuses}">
            <td th:text="${vehicleStatus.id}"></td>
            <td th:text="${vehicleStatus.details}"></td>
            <td th:text="${vehicleStatus.description}"></td>
            <td>
                <div class="btn-group">
                    <button th:id="${vehicleStatus.id}"
                            type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">
                        <i class="pencil-fill"></i>
                    </button>
                    <a th:href="@{/vehicleStatus/id(id=${vehicleStatus.id})}" class="btn btn-success">
                        <i class="file-earmark-post-fill"></i>
                    </a>
                    <button th:id="${vehicleStatus.id}" type="button" class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#deleteModal">
                        <i class="trash-fill"></i>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<th:block th:include="~{/fragments/footer}"></th:block>
<!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Vehicle Status</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/vehicleStatus}" th:method="post">
                    <div class="mb-3">
                        <label for="description" class="col-form-label">Description:</label>
                        <input type="text" class="form-control" id="description" name="description">
                    </div>
                    <div class="mb-3">
                        <label for="details" class="col-form-label">Details:</label>
                        <input type="text" class="form-control" id="details" name="details">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Vehicle Status</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-form">
                    <div class="mb-3">
                        <label for="description-edit" class="col-form-label">Description:</label>
                        <input type="text" class="form-control" id="description-edit" name="description">
                    </div>
                    <div class="mb-3">
                        <label for="details-edit" class="col-form-label">Details:</label>
                        <input type="text" class="form-control" id="details-edit" name="details">
                    </div>
                    <!--                    <input id="token" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Deleting</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this vehicle status?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="delete-btn">Delete</button>
            </div>
        </div>
    </div>
</div>

<th:block th:include="~{/fragments/scripts}"></th:block>
<script src="/js/vehicleStatus.js.js"></script>
</body>

</html>
